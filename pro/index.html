<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主站通用组件项目</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
    var config = {
      components: [
        {
          title: 'Panda Icon',
          img: 'pandaicon.png',
          des: '熊猫主站通用业务图片图标',
          href: './docs/pandaicon'
        },
        {
          title: 'PSbar',
          img: 'psbar.png',
          des: '熊猫主站侧边栏导航组件',
          href: './docs/psbar'
        },
        {
          title: 'PHeader',
          img: 'pheader.png',
          des: '熊猫主站顶部导航组件',
          href: './docs/pheader'
        },
        {
          title: 'ricon',
          img: 'ricon.png',
          des: '熊猫主站房间页面iconfont图标集',
          href: './docs/ricon'
        },
        {
          title: 'canvas banner',
          img: 'canvasbanner.png',
          des: 'canvas动画横幅',
          href: './docs/canvasbanner'
        }
      ],
      tools: [
        {
          title: '皮肤制作工具',
          img: '',
          des: '------',
          href: ''
        }
      ]
    }
  </script>

</head>

<body>
  <header>
    <div>
      <strong>panda.tv 主站相关项目</strong>
    </div>
  </header>
  <section>
    <strong>组件库</strong>
    <ul id="components"></ul>
    <strong>工具库</strong>
    <ul id="tools"></ul>
  </section>
</body>

<script>
  !(function () {
    // 组件库
    let components = '';
    config.components.map((el, i) => {
      components += `
      <li>
        <a href="${el.href}" target="_blank">
          <div>
            <img src="images/${el.img}">
          </div>
          <strong>${el.title}</strong>
          <span>${el.des}</span>
        </a>
      </li>
      `
    })
    document.getElementById('components').innerHTML = components;
    // 工具库
    let tools = '';
    config.tools.map((el, i) => {
      tools += `
      <li>
        <a href="${el.href}" target="_blank">
          <div>
            <img src="images/${el.img}">
          </div>
          <strong>${el.title}</strong>
          <span>${el.des}</span>
        </a>
      </li>
      `
    })
    document.getElementById('tools').innerHTML = tools;
  })();
</script>

</html>
